<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ui/style.css" />
    <title>Ideas de Mejora</title>
  </head>


  <body>
    <!-- Forma principal (Pantalla principal) -->
    <form action="" class="main" id="main">
        <h2>Sistema de ideas de mejora</h2>
        <div class="btns-groupMain">
          <a href="#" class="btn btn-nextMain">Subir idea</a>
          <a href="#" class="btn btn-prev">Consultar puntos</a>
        </div>
    </form>

   <!--  Formulario apra subir tu idea de mejora -->
    <form action="#" class="form" id="form">
      <h2 class="text-center">Enviar idea de mejora</h2>

      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div class="progress-step progress-step-active" data-title="Integrantes"></div>
        <div class="progress-step" data-title="Nombre"></div>
        <div class="progress-step" data-title="Area"></div>
        <div class="progress-step" data-title="Idea"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="n.empleado" style="text-align: center;">Numero de integrantes</label>
          <h6 style="text-align: center;">(Maximo 3 integrantes)</h6>
          <div class='ctrl'>
            <div class='ctrl__button ctrl__button--decrement'>&ndash;</div>
            <div class='ctrl__counter'>
              <input class='ctrl__counter-input' type='number' min="1" max="3">
              <div class='ctrl__counter-num' id="numInt">1</div>
            </div>
            <div class='ctrl__button ctrl__button--increment'>+</div>
          </div>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prevMain">Atras</a>
          <a href="#" class="btn btn-next">Siguiente</a>
        </div>
      </div>

      <div class="form-step">
        <div class='componentWrapper'id="integrante1">
          <div class="header">Empleado 1
          </div>
          <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="input-group">
            <label for="area.empleado">Area</label>
            <select name="area.empleado" id="area.empleado">
              <option>Gruñón</option>
              <option>Feliz</option>
              <option>Dormilón</option>
              <option>Tímido</option>
              <option>Estornudo</option>
              <option>Tontín</option>
              <option>Doc</option>
            </select>
          </div>
          <div class="input-group">
            <label for="n.empleado">Numero de empleado</label>
            <input style="width: 35%;" type="number" name="n.empleado" id="n.empleado" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
          </div>
      </div>
      <div class='componentWrapper'id="integrante2">
        <div class="header">Empleado 2
        </div>
        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="input-group">
          <label for="area.empleado">Area</label>
          <select name="area.empleado" id="area.empleado">
            <option>Gruñón</option>
            <option>Feliz</option>
            <option>Dormilón</option>
            <option>Tímido</option>
            <option>Estornudo</option>
            <option>Tontín</option>
            <option>Doc</option>
          </select>
        </div>
        <div class="input-group">
          <label for="n.empleado">Numero de empleado</label>
          <input style="width: 35%;" type="number" name="n.empleado" id="n.empleado" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
        </div>
      </div>
      <div class='componentWrapper'id="integrante3">
        <div class="header">Empleado 3
        </div>
        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="input-group">
          <label for="area.empleado">Area</label>
          <select name="area.empleado" id="area.empleado">
            <option>Gruñón</option>
            <option>Feliz</option>
            <option>Dormilón</option>
            <option>Tímido</option>
            <option>Estornudo</option>
            <option>Tontín</option>
            <option>Doc</option>
          </select>
        </div>
        <div class="input-group">
          <label for="n.empleado">Numero de empleado</label>
          <input style="width: 35%;" type="number" name="n.empleado" id="n.empleado" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
        </div>
      </div>
      <div class="btns-group">
          <a href="#" class="btn btn-prev">Atras</a>
          <a href="#" class="btn btn-next">Siguiente</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="linea.idea">Negocio</label>
          <div class="wrapper">
            <input type="radio" name="select" id="option-1" checked>
            <input type="radio" name="select" id="option-2">
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                 <span>Turbo/Reman</span>
                 </label>
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                 <span>Emisiones</span>
              </label>
           </div>
        </div>
        <div class="input-group">
          <label for="linea.idea">Línea o área de la idea</label>
          <input type="text" name="linea.idea" id="linea.idea" />
        </div>
        <div class="input-group">
          <label for="est.idea">Estación de la idea</label>
          <input type="text" name="est.idea" id="est.idea" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Atras</a>
          <a href="#" class="btn btn-next">Siguiente</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="idea">Idea</label>
          <textarea name="idea" id="idea" rows="5" class="auto_height" oninput="auto_height(this)"></textarea>
        </div>
        <div class="input-group">
          <label for="benef.idea">Beneficios que aporta tu idea</label>
          <textarea name="benef.idea" id="benef.idea" rows="3" class="auto_height" oninput="auto_height(this)"></textarea>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Atras</a>
          <!-- <input type="submit" value="Enviar" class="btn" /> -->
          <button type="submit" class="btn">Enviar</button>
        </div>
      </div>
    </form>
    <script src="./ui/script.js" defer></script>
    <script src="./ui/app.js"></script>
  </body>
</html>
